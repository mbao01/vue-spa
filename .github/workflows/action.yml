name: Deploy
on:
  push:
    branches: [main]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "15"

      - name: Check Dir 1
        run: echo ~/
      
      - name: Check Dir 2
        run: pwd

      - name: Check Dir 3
        run: echo .
      
      - name: Check Dir 3
        run: ls -al
